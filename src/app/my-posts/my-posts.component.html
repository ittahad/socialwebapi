
<p>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" 
    (click)="navigateFriends()"> Friends </button>
    <span class="example-spacer"></span>
    <span style="font-size: 15px"> Logged in: {{loggedin_user}} </span>
  </mat-toolbar>
</p>


<div class="container" style="margin-top:50px">
  <div class="row">

    <div class="col-md-12">
      <p> My Profile </p>

      <div class="row" style="text-align: center; background-color: rgb(248, 246, 246); margin-bottom: 50px; padding:20px"> 
        
        <p> Username: <b>{{myProfile.username}} </b> </p>
        <p> Total Friends: {{totalFriends}} </p>
      </div>
    </div>

    <div class="col-md-5">
      
      <p> Post Now </p>
      <form novalidate [formGroup]="postForm" (ngSubmit)="onSubmitPost()" #postFormDirective="ngForm">
        <div>
          <div>
            <mat-form-field appearance="outline" style="width:100%">
              <input matInput placeholder="Title" type="text" formControlName="title" required>
            </mat-form-field>

          </div>
          <div>

            <mat-form-field appearance="fill" style="width:100%">
              <mat-label>Share your thoughts</mat-label>
              <textarea matInput formControlName="content" rows="17" cols="40"></textarea>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-10">
            <button mat-flat-button type="submit" color="primary" [disabled]="postForm.invalid">
              Post</button>
          </div>
        </div>

        <br />
        <div class="clearfix"></div>


      </form>
    </div>

    <div class="col-md-7">
      <div class="col-md-12">
        <p style="margin-left: 5px; text-align: right"> My Posts </p>
        <div>
          <p *ngIf="My_Posts === null || My_Posts.length <= 0" style="text-align: center"> No post found </p>
          <div *ngFor="let mypost of My_Posts" style="border: 1px solid rgb(207, 207, 207); padding: 10px; margin: 5px">
            <div>
              <p> {{mypost.title}} <br> <span style="font-size:10px">{{mypost.content}} </span> </p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12" style="margin-top: 20px;">
        <p style="margin-left: 5px; text-align: right"> Post of Friends </p>
        <div>
          <p *ngIf="Friends_Posts === null || Friends_Posts.length <= 0" style="text-align: center"> No post found </p>
          <div *ngFor="let mypost of Friends_Posts" style="border: 1px solid rgb(207, 207, 207); padding: 10px; margin: 5px">
            <div>
              <p> {{mypost.title}} <br> <span style="font-size:10px">{{mypost.content}} </span> </p>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>

</div>
