      <div style="text-align:center; margin-top:50px">
        <p style="color: rgb(177, 152, 152);">Login with just the username</p>
        <div fxLayout="row" fxLayout.xs="column" fxFlexFill fxLayoutAlign="center center" style="margin-top: 100px">
          <form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()" #loginFormDirective="ngForm">
            <div>
              <div>
                <mat-form-field appearance="outline">
                  <input matInput placeholder="Username" type="text" formControlName="username" required>
                </mat-form-field>

              </div>
            </div>
    
            <div class="row">
              <div class="col-md-12">
                <button mat-flat-button type="submit" color="primary"
                  [disabled]="loginForm.invalid">
                  Login</button>
              </div>
            </div>

            <br/>
            <div class="clearfix"></div>


          </form>
        </div>
      </div>
